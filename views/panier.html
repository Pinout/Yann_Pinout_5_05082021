<head> 
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Security-Policy" content="img-src * data: blob: 'unsafe-inline' ; style-src-elem 'self' http://*  ; script-src 'self' http://* ; default-src * data: blob: 'unsafe-inline'" />
    <meta name="dexcription" content="Orinoco, entreprise de vente de peluches faites main en ligne" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <base href="/" />
    <title> Panier </title>
</head>

<header>
    <img src="images/logo.png" alt="Logo du site web Orinoco (petit chariot avec nom du site à droite)" />
    <a href="index.html"> Accueil </a>
</header>

<main id="main">
     <div class="border border-warning rounded shadow-lg my-5 p-4 text-center">
            <div class="d-flex flex-row justify-content-between px-1 my-2 text-warning">
                <h3 class="my-1" id="image"> <br></h3>
                <h3 class="my-1" id="nom">Nom </h3>
                <h3 class="my-1" id="couleur">Couleur </h3>
                <h3 class="my-1" id="prix">Prix </h3>
                <h3 class="my-1" id="suppr"> <br> </h3>
            </div>

            <div id='basket-content' lang="fr-x-mtfrom-en">
                <!-- Contenu du panier -->
            </div>

            <div class="d-flex flex-column align-items-end">
                <div id="total-price" class="my-3">
                    <!-- Prix total de commande -->
                </div>

                <div id="button-clear-basket">
                    <!-- Bouton "vider le panier" -->
                </div>
            </div>
        </div>

<!-- Formulaire -->
  <form id="Form">
            <div class="needs-validation">
                <div class="form-row">
                     <!--Prénom-->
                    <div class="col-md-6 mb-1">
                        <label for="firstName" class="pt-3">Prénom</label>
                        <input type="text" class="form-control " id="firstName" placeholder="" required>

                    </div>
                    <!--Nom-->
                    <div class="col-md-6 mb-1">
                        <label for="lastName" class="pt-3">Nom</label>
                        <input type="text" class="form-control " id="lastName" placeholder="" required>

                    </div>
                </div>
                <div class="form-row">
                    <!--Adresse-->
                    <div class="col-md-9 mb-1">
                        <label for="address" class="pt-3">Adresse</label>
                        <input type="text" class="form-control " id="address" placeholder=""
                            required>

                    </div>
                    <!--Ville-->
                    <div class="col-md-3 mb-1">
                        <label for="city" class="pt-3">Ville</label>
                        <input type="text" class="form-control " id="city" placeholder="" required>

                    </div>
                </div>
                <div class="form-row">
                    <!--Email-->
                    <div class="col mb-1">
                        <label for="email" class="pt-3">Email</label>
                        <input type="email" class="form-control " id="email" placeholder=""
                            required>
                        <span class="error" aria-live="polite"></span>
                    </div>
                </div>
            </div>
        </form>

        <div class="text-right">
            <button  class="btn btn-warning block-right" id="btn-validation"> Valider la commande</button>
        </div>
        
    </main>

    <script src="js/panier.js"></script>
</main>
